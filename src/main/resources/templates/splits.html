<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workout Splits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container py-5">
    <h1 class="text-center mb-5 text-success">💪 Workout Splits</h1>

    <div class="row" th:each="split : ${splits}">
        <div class="col-md-6 mx-auto mb-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title text-primary" th:text="'Split for ' + ${split.lift.exerciseName}"></h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="'1 set of ' + ${split.fortyPercentMax} + ' lbs for 10 reps (warmup)'"></li>
                        <li class="list-group-item" th:text="'2 sets of ' + ${split.sixtyPercentMax} + ' lbs for 12 reps'"></li>
                        <li class="list-group-item" th:text="'2 sets of ' + ${split.eightyPercentMax} + ' lbs for 8 reps'"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/lifts" class="btn btn-outline-light">⬅ Back to Lifts</a>
        <a href="/" class="btn btn-outline-secondary">🏠 Home</a>
    </div>
</div>

</body>
</html>
