<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lifts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <h1 class="mb-4 text-center text-primary">Your Current Lifts</h1>

    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Reps</th>
            <th>Weight (lbs)</th>
            <th>1RM</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lift, i : ${lifts}">
            <td th:text="${i.index + 1}"></td>
            <td th:text="${lift.exerciseName}"></td>
            <td th:text="${lift.reps}"></td>
            <td th:text="${lift.repsWeight}"></td>
            <td th:text="${lift.oneRM}"></td>
        </tr>
        </tbody>
    </table>

    <div class="row mt-5">
        <div class="col-md-6">
            <h3>Add a New Lift</h3>
            <form method="post" action="/lifts/add" class="p-3 bg-white rounded shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Exercise Name</label>
                    <input name="name" class="form-control" placeholder="e.g., Bench Press" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Weight (lbs)</label>
                    <input name="weight" type="number" step="0.1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reps</label>
                    <input name="reps" type="number" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Add Lift</button>
            </form>
        </div>

        <div class="col-md-6">
            <h3>Remove a Lift</h3>
            <form method="post" action="/lifts/remove" class="p-3 bg-white rounded shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Lift # to Remove</label>
                    <input name="index" type="number" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Remove Lift</button>
            </form>

            <h3 class="mt-4">File Actions</h3>
            <div class="d-flex justify-content-between">
                <form method="post" action="/lifts/save">
                    <button class="btn btn-outline-primary">üíæ Save Lifts</button>
                </form>
                <form method="post" action="/lifts/load">
                    <button class="btn btn-outline-success">üìÇ Load Lifts</button>
                </form>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-secondary">üè† Home</a>
        <a href="/splits" class="btn btn-primary">View Splits</a>
    </div>

</div>
</body>
</html>
